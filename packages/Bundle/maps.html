<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body style="padding-left: 10rem; padding-right: 10rem; padding-bottom: 3rem">

<!--<script src="dist/myvic-bundle.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/@dpc-sdp/myvic-bundle@dev/dist/myvic-bundle.js"></script>

<h3>Map:</h3>
<div id="mapContainer" style="position: relative; width: 100%; height: 400px; border: 1px solid black">
  <div id="map"></div>
</div>

<h3>Map with Tile Layer:</h3>
<div id="mapTileLayerContainer" style="position: relative; width: 100%; height: 400px; border: 1px solid black">
  <div id="mapTileLayer"></div>
</div>

<h3>Map with Vector Layer:</h3>
<div id="mapVectorLayerContainer" style="position: relative; width: 100%; height: 400px; border: 1px solid black">
  <div id="mapVectorLayer"></div>
</div>

<h3>Map with Vector Tile Layer:</h3>
<div id="mapVectorTileLayerContainer" style="position: relative; width: 100%; height: 400px; border: 1px solid black">
  <div id="mapVectorTileLayer"></div>
</div>

<script>
  Myvic.mountMap('#map', {
    baseMapUrl: 'https://api.mapbox.com/styles/v1/myvictoira/cjio5h4do0g412smmef4qpsq5/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibXl2aWN0b2lyYSIsImEiOiJjamlvMDgxbnIwNGwwM2t0OWh3ZDJhMGo5In0.w_xKPPd39cwrS1F4_yy39g',
    center: [16136905.843820328, -4383057.013522999],
    zoom: 8,
    enableMapboxWatermark: true,
    baseMapAttributions: [
      '© <a href="https://www.mapbox.com/about/maps/">Mapbox</a> ',
      '| © <a href="http://www.openstreetmap.org/about/">OpenStreetMap</a> ',
      '| <a href="https://www.w3.org/WAI/tutorials/images/complex/#image-containing-substantial-information">Long Description</a>'
    ]
  })

  Myvic.mountMapWithTileLayer('#mapTileLayer', {
    center: [16136905.843820328, -4383057.013522999],
    zoom: 8
  }, {
    type: 'OSM',
    attributions: [
      '<a href="https://www.w3.org/WAI/tutorials/images/complex/#image-containing-substantial-information">Long Description</a> | '
    ]
  })

  Myvic.mountMapWithVectorLayer('#mapVectorLayer', {
    center: [16136905.843820328, -4383057.013522999],
    zoom: 5
  }, {
    url: 'countries.geojson',
    dataFormat: 'GeoJSON',
    labelAttribute: 'name',
    attributions: [
      '<a href="https://www.w3.org/WAI/tutorials/images/complex/#image-containing-substantial-information">Long Description</a>'
    ]
  })

  Myvic.mountMapWithVectorTileLayer('#mapVectorTileLayer', {
    center: [16136905.843820328, -4383057.013522999],
    zoom: 5,
    enableMapboxWatermark: true
  }, {
    dataFormat: 'MVT',
    overlaps: 'false',
    mapboxStyle: 'https://api.mapbox.com/styles/v1/mapbox/bright-v9?access_token=pk.eyJ1IjoibXl2aWN0b2lyYSIsImEiOiJjamlvMDgxbnIwNGwwM2t0OWh3ZDJhMGo5In0.w_xKPPd39cwrS1F4_yy39g',
    attributions: [
      '© <a href="https://www.mapbox.com/about/maps/">Mapbox</a> ',
      '| © <a href="http://www.openstreetmap.org/about/">OpenStreetMap</a> ',
      '| <a href="https://www.w3.org/WAI/tutorials/images/complex/#image-containing-substantial-information">Long Description</a>'
    ]
  })
</script>

</body>
</html>
